<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                // .addEventListener('click', this.handleClick) //this is not work as we expecting in handleClick's "console.log(this.server);""
                .addEventListener('click', this.handleClick.bind(this)) //.bind(this) will now forcefully bind this.library and this.server contexts and acheive our required output

            // simple one liner to avoid messes above :
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
