<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div >
        <h1  id="title" class="heading">DOM Learning<span style="display: none;">test text</span></h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>
    <script>
        // Notes:
        // textContent => to show all the texts even if it is hidden due todisplay property or  css property
        // innerText => to show what is visible in on the page
        // innerHTML => to show  html values(tag, attribute, text)
        // query selector => only returns the first element that matches the specified selectors.
        // query selector all => returns all node list that matches the selectors
        
        //to write in browser console 
        document.getElementById("title")
        document.getElementById("title").id
        document.getElementById("title").className //not class in DOM 
        document.getElementById("title").getAttribute("id")
        document.getElementById("title").getAttribute("class")
        document.getElementById("title").setAttribute("class","test") //will overwrite existing class/classes , for now "heading"
        document.getElementById("title").setAttribute("class","heading test") //pass all previous values with new one to skip overwrite

        const title =  document.getElementById("title")
        //styling 
        title.style.backgroundColor =  "green"
        title.style.padding =  "15px"
        title.style.borderRadius =  "10px"
        //content 
        title.innerText
        title.textContent
        title.innerHTML
        
        document.getElementsByClassName("test") //returns HTMLCollectio[]
        document.getElementsByTagName("h2") //returns HTMLCollection []
        
        document.querySelector("h2")
        document.querySelector(".heading")
        document.querySelector("#title")
        document.querySelector('input[type="password"]')
        document.querySelector('p:first-child')
        document.querySelector('p:last-child')
        document.querySelector('p:nth-child(1)')

        const myUnList = document.querySelector('ul')
        // nesting querySelector
        const firstLi = myUnList.querySelector("li")
        firstLi.style.backgroundColor = "green"

        document.querySelectorAll("li")
        const tempLiList = document.querySelectorAll("li") //returns Nodelist (not array) , starts from 0 index
        tempLiList[1].style.backgroundColor = "red" 
        // Nodelist supports forEach , HTMLCollection don't (can be checked in browser prototype)
        tempLiList.forEach((li)=>{li.style.backgroundColor = "white"})

        document.getElementsByClassName("list-item") 
        const tempClassList = document.getElementsByClassName("list-item") 
        // convert HTMLCollection/Nodelist to array 
        const convertedTempClassList = Array.from(tempClassList)
        convertedTempClassList.forEach((item)=>{item.style.backgroundColor = "orange"})


</script>
</body>
</html>
