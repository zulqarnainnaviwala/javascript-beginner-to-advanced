<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
<!--0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE The operation is complete. -->
</body>
<script>
    // APIs
    // https://api.github.com/users
    // https://api.github.com/users/zulqarnainnaviwala
    // https://randomuser.me/

    // to format JSON api
    // https://jsonformatter.org/

    // before fetch() api , we were using XMLHttpRequest (https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest)

    const requestUrl = 'https://api.github.com/users/zulqarnainnaviwala'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)

    // console.log(xhr.readyState);

    //onreadystatechange -> built-in method to keep tracking for state 
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {

            // const data = this.responseText //returns string
            // console.log(typeof data);

            //convert to string (this.responseText) to JSON object 
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
